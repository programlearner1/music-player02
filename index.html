<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sync App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="default" style="background: linear-gradient(45deg, #ee7752, #e73c7e)"></button>
        <button class="theme-btn" data-theme="dark" style="background: linear-gradient(45deg, #1a1a1a, #333333)"></button>
        <button class="theme-btn" data-theme="synthwave" style="background: linear-gradient(45deg, #2b1055, #ff2975)"></button>
    </div>

    <div class="room-info">
        <span>Room: <strong id="current-room">-</strong></span>
        <span>Users: <strong id="user-count">0</strong></span>
    </div>

    <div class="user-list">
        <h3>Connected Users</h3>
        <ul id="connected-users"></ul>
    </div>

    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div class="container">
        <header>
            <h1>Music Sync App</h1>
        </header>
        
        <audio id="audio-player"></audio>
        
        <div class="input-group">
            <input type="text" id="room-id" placeholder="Enter Room ID" autocomplete="off">
            <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">
            <button id="join-room-btn">
                <i class="fas fa-sign-in-alt"></i> Join Room
            </button>
        </div>

        <div class="input-group">
            <input type="text" id="youtube-playlist-url" placeholder="Paste YouTube playlist link" autocomplete="off">
            <button id="load-playlist-btn">
                <i class="fas fa-music"></i> Load Playlist
            </button>
        </div>

        <div id="player"></div>

        <div id="playback-controls" style="display: none;">
            <button id="previous-btn" title="Previous">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-btn" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button id="pause-btn" title="Pause">
                <i class="fas fa-pause"></i>
            </button>
            <button id="sync-btn" title="Sync with Room">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="next-btn" title="Next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div id="playlist"></div>

        <div class="now-playing" style="display: none;">
            <img id="current-thumbnail" src="" alt="Song Thumbnail">
            <div class="now-playing-info">
                <div class="song-title" id="current-title">-</div>
                <div class="song-artist" id="current-artist">-</div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
